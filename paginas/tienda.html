</header>
<section class="padded">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group" id="lista-categorias">

                </ul>
            </div>
            <div class="col-md-9">
                <h2 id="titulo-categoria"></h2>
                <div class="row row-cols-xxl-5 row-cols-xl-4 row-cols-lg-3 row-cols-2 g-4" id="cards-productos">



                </div>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="vistaRapidaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="producto-detalle-nombre">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <img src="" alt="" id="producto-detalle-imagen">
                    </div>
                    <div class="col">
                        <table>
                            <tbody>
                                <tr><th>Detalle</th><td id="producto-detalle-detalle"></td></tr>
                                <tr><th>Precio</th><td id="producto-detalle-precio"></td></tr>
                                <tr><th>Stock</th><td id="producto-detalle-stock"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
